<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Exo 2 Family from google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600&display=swap" rel="stylesheet">

    <!--Bootstrap: lo unico que utilizamos aqui es el loading-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--SwipperJs-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

    <!--Estilos Generales-->
    <link rel="stylesheet" href="styles/style.css">

    <!--Unity loading bar estilo-->
    <link rel="stylesheet" href="styles/unityLoadingBar.css">


    <title>Unity WebGL Player | Planeta Lunar</title>


  </head>
  <body style="text-align: center">



    <div id="unity-container" class="unity-desktop">
      <!----------------------------------------------------------------------------------------------------------------------->
      <!---Pantalla de carga-->
      <div id="unity-loading-bar">
        <!--Titulo del juego-->
        <a id="box-img-loading">
          <!--Este al principio en la version inicial tenia logo-loading pero luego fue cambiando a planeta lunar logo-->
          <img src="assets/planeta-lunar-logo.png" alt="" id="img-loading"/>
        </a>


        <!-- Swiper -->
        <div class="swiper mySwiper" style="opacity: 0%;">
          <div class="swiper-wrapper">
            <!--Cada uno de los slides-->
            <div class="swiper-slide">
              <div class="slide-content">
                <img class="slide-img" src="assets/tuto-1.png" alt="">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-content">
                <img class="slide-img" src="assets/tuto-2.png" alt="">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-content">
                <img class="slide-img" src="assets/tuto-3.png" alt="">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-content">
                <img class="slide-img" src="assets/tuto-4.png" alt="">
              </div>
            </div>

          </div>
          <br>
          <!--<div class="swiper-button-next"></div>-->
          <!--<div class="swiper-button-prev"></div>-->
          <div class="swiper-pagination"></div>
        </div>

        <!--Boton de comenzar y barra de cargando-->
        <div id="btnLoadingAndProgressBarContainer">

          <!--Este mensaje aparecera despues de los sliders o cuando inicie por segunda vez-->
          <h1 id="userMessage">Concentrate al m√°ximo, y enfrenta esta aventura.</h1>

          <button id="btn-loading" style="display: none;">COMENZAR</button>

          <div class="progressBarContainer">
            <div class="progress" id="progress-bar-container">
              <div id="progress-bar-loading" class="progress-bar progress-bar-striped progress-bar-animated  bg-warning" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
          </div>

        </div>



      </div>
      <!------------------------------------------------------------------------------------------------------------------------>

      <canvas id="unity-canvas" width=405 height=720></canvas>

      <div id="backgroundDiv"></div>

    </div>




    <script src="Build/WebGL.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL.data",
        frameworkUrl: "Build/WebGL.framework.js",
        codeUrl: "Build/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Unicorn Games",
        productName: "Planeta Lunar",
        productVersion: "1.02",
        matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        devicePixelRatio: 1,
      });
    </script>

    <!--Otras dependencias-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--SwipperJs-->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!--Script del swiper de la pantalla de loading-->
    <script src="src/carouselSwiper.js"></script>

  </body>
</html>
